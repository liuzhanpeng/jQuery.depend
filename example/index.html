<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form id="form1">
    是否近视: 
    <select name="test1">
        <option value="">请选择</option>
        <option value="是">是</option>
        <option value="否">否</option>
    </select>
    是否带隐形眼镜:
    <select name="test2">
        <option value="">请选择</option>
        <option value="是">是</option>
        <option value="否">否</option>
    </select>
    常用隐形眼镜品牌:
    <input type="checkbox" name="test3[]" value="博士伦"> 博士伦
    <input type="checkbox" name="test3[]" value="视康"> 视康
    <input type="checkbox" name="test3[]" value="其它"> 其它
    如果您使用博士伦，效果如何:
    <input type="radio" name="test4" value="好"> 好
    <input type="radio" name="test4" value="差"> 差
</form>
<!--引入jQuery (Zepto应该也支持，没测试)-->
<script src="jquery.min.js"></script>
<script src="../src/jquery.depend.js"></script>
<script> 
    $('#form1 [name=test2]').depend({
        '#form1 [name=test1]': {
            rule: {
                equal: '是'
            }
        }
    });
    $('#form1 [name="test3[]"]').depend({
        '#form1 [name=test1]': {
            rule: {
                equal: '是'
            }
        },
        '#form1 [name=test2]': {
            rule: {
                equal: '是'
            }
        }
    });
    $('#form1 [name="test4"]').depend({
        '#form1 [name="test3[]"]': {
            rule: {
                notAny: ['博士伦']
            }
        }
    });
</script>
</body>
</html>
